<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #turnOn {
            background-color: #4CAF50;
            color: white;
        }
        
        #turnOff {
            background-color: #f44336;
            color: white;
        }
        
        #testNotification {
            background-color: #2196F3;
            color: white;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status-enabled {
            color: #4CAF50;
        }
        
        .status-disabled {
            color: #f44336;
        }
        
        .message {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .warning {
            background-color: #fff8e1;
            color: #ff8f00;
            border: 1px solid #ffecb3;
        }
        
        .info {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
    </style>
</head>
<body>
    <h1>Push Notification Demo</h1>
    
    <p>This demo allows you to test browser push notifications.</p>
    
    <div class="container">
        <h2>Notification Settings</h2>
        <p id="browserSupport"></p>
        <p>Current status: <span id="notificationStatus" class="status-disabled">Notifications are disabled</span></p>
        
        <div class="button-group">
            <button id="turnOn">Enable Notifications</button>
            <button id="turnOff" disabled>Disable Notifications</button>
        </div>
        
        <h2>Test</h2>
        <p>Send a test notification to check if everything is working:</p>
        <button id="testNotification" disabled>Send Test Notification</button>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
