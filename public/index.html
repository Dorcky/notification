<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Notifications Push</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2776550857944099" 
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .notification-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: linear-gradient(145deg, #6a11cb 0%, #2575fc 100%);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            color: white;
        }
        h1 {
            margin-bottom: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button {
            border-radius: 50px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        #turnOn {
            background-color: #ffffff;
            color: #6a11cb;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        #turnOn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }
        #turnOff {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        #turnOff:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        #testNotification {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        #testNotification:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <h1><i class="bi bi-bell-fill"></i> Notifications Push</h1>
        <button id="turnOn">Activer les notifications</button>
        <button id="turnOff">Désactiver les notifications</button>
        <button id="testNotification">Tester une notification</button>
    </div>

    <!-- Annonce Google AdSense -->
    <div style="margin: 20px auto; text-align: center;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2776550857944099"
             data-ad-slot="1234567890" <!-- Remplacez par votre véritable identifiant de slot -->
             data-ad-format="auto"
             data-full-width-responsive="true">
        </ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script src="script.js"></script>
</body>
</html>
