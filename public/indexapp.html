<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Système de Notifications Mobile</h1>
    <div>
        <button id="subscribe">Activer les notifications</button>
        <button id="unsubscribe" disabled>Désactiver les notifications</button>
        <button id="send-test">Envoyer une notification test</button>
    </div>
    <div id="status">État: non inscrit aux notifications</div>

    <script src="app.js"></script>
</body>
</html>
